<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
        {
            window.location.href = "(@{Services.getMirrorLink("iOS", "", oslLinkCode)})"

        }
        else if( userAgent.match( /Android/i ) )
        {
            window.location.href = "(@{Services.getMirrorLink("Android", "", oslLinkCode)})"
        }

        else if( userAgent.match( /Windows Phone/i ) )
        {
            window.location.href = "(@{Services.getMirrorLink("Windows Phone", "", oslLinkCode)})"
        }
        else
        {
            window.location.replace("@{Services.getMirrorLink("Android", "", oslLinkCode)}");
        }
    </script>
</head>
<body>

</body>
</html>
